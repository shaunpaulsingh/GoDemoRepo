name: Release

on:
  create:
    tags:
      - v*

jobs:
  release:
    name: Release on GitHub
    runs-on: ubuntu-latest
    steps:
      - name: Check out codes
        uses: actions/checkout@v2
        
      - name: Validate Go releaser conf
        uses: docker://goreleaser/goreleaser:latest
        with:
          arg: check
          
